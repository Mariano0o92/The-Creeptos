<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mariusz Niedzielski">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>The Creepto's</title>
    <link rel="icon" href="/dist/img/bitcoin-favicon.png" type="image/svg">
<link rel="stylesheet" href="/dist/css/main-min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1daff9524d.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
    
    <h1 class="header__title">the creepto's</h1>
    
</header>

    <main class="coins">
    
<div class="coins__search">
    <h2>Search for crypto:</h2>
    <input type="text" placeholder="type something...">
</div>
<div class="coins__header-container">

    <div class="coins__header-row">
        <div class="coins__header-rank">#</div>
            <div class="coins__header-logo"></div>
            <div class="coins__header-name">Coin</div>
            <div class="coins__header-shortcut">Symbol</div>
        
        
            <div class="coins__header-price">Price</div>
            <div class="coins__header-volume">24h Volume</div>
            <div class="coins__header-difference">+/-</div>
            <div class="coins__header-market-cap">Market Cap</div>
    </div>

</div>

<div class="coins__container"></div>

</main>



    <script src="/dist/js/script-min.js"></script>

</html>
